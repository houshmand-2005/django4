{% extends 'main.html' %}
{% block content %}
<div style="direction:rtl;">
<main class="create-room layout" style="margin-top: 40px;">
  <div class="container">
    <div class="layout__box">
      <div class="layout__boxHeader">
        <div class="layout__boxTitle">
          <a href="{% url 'home'%}">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
              <title></title>
              <path
                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
              </path>
            </svg>
          </a>
          <h3>ساخت/ویرایش اتاق</h3>
        </div>
      </div>
      <div class="layout__body" >
        <form class="form" action="" method="POST">
          {% csrf_token %}
          <!-- {% for field in form %}
          <div class="form__group">
            <label for="room_name">{{field.label}}</label>
            {{field}}
          </div>
      {% endfor %} -->
      <div class="form__group">
        <label for="room_topic">موضوع</label>
        <input required type="text" value="{{room.topics.name}}" name="topic" list="topic-list">
        <datalist id="topic-list">
          <select id="room_topic">
            {% for topic in topics %}
            <option value="{{topic.name}}">{{topic.name}}</option>
            {% endfor %}
          </select>
        </datalist>
      </div>
      <div class="form__group">
        <label for="room_name">نام اتاق</label>
        {{form.name}}
      </div>
      <div class="form__group">
        <label for="room_description">توضیحات</label>
        {{form.deprecation}}
      </div>
      

          <div class="form__action">
            <a class="btn btn--dark" href="{{request.META.HTTP_REFERER}}">لغو</a>
            <button class="btn btn--main" type="submit">ثبت</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</main>
</div>

{% endblock content %}
